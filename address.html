    function show() {

        var url = '';//你的请求url

        //生病对象，存放请求数据url，地址信息，和需要显示最后选择地址的元素，加上一个回调方法用来获取选择完毕之后的地址。
        var details = {
            url:url,
            startId:startId,
            startName:startName,
            targetDom:document.getElementById('product_address_show'),
            fn:function () {
                console.log(yls_address.CityArr);
                console.log(yls_address.CityIdArr);
            }
        };
        //调用run方法进行弹出框以及选择地址。
        yls_address.run(details)
    }

</script>
